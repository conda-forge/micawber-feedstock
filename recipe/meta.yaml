{% set name = "micawber" %}
{% set version = "0.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 003c5345aafe84f6b60fd289c003e8b1fef04c14e015c2d52d792a6b88135c89

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - python >=2.7

test:
  imports:
    - micawber
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/coleifer/micawber/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: a small library for extracting rich content from urls

extra:
  recipe-maintainers:
    - mands
